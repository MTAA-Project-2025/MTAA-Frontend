name: mtaa_frontend
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  bloc: ^9.0.0
  dio: ^5.8.0+1
  drift: ^2.24.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_svg: ^2.0.17
  fluttertoast: ^8.2.10
  form_field_validator: ^1.1.0
  get_it: ^8.0.3
  go_router: ^14.7.2
  localstore: ^1.4.0
  path: ^1.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.1
  sqlite3_flutter_libs: ^0.5.29+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.24.0
  build_runner: ^2.4.14

flutter:
  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai-ExtraBold.ttf
        - asset: assets/fonts/Almarai-Light.ttf
    - family: Audiowide
      fonts:
        - asset: assets/fonts/Audiowide-Regular.ttf
  assets:
    - assets/svgs/
  uses-material-design: true